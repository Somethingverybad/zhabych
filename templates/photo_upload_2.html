<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ –∫–æ–º–∞–Ω–¥—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label.upload-btn {
            display: inline-block;
            background: #4dabf7;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .preview-wrapper {
            position: relative;
            margin-top: 20px;
        }

        img#preview {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        #hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 20px;
            color: lightgreen;
            display: none;
            pointer-events: none;
            z-index: 10;
        }

        #loading {
            margin-top: 20px;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        #loading::before {
            content: "";
            display: block;
            height: 100%;
            width: 0;
            background: #4dabf7;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0%   { width: 0%; }
            50%  { width: 80%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –∫–æ–º–∞–Ω–¥—ã</h2>

    <label class="upload-btn" for="photoInput">üì∑ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</label>
    <input type="file" id="photoInput" accept="image/*">

    <div class="preview-wrapper">
        <img id="preview" alt="–§–æ—Ç–æ –∫–æ–º–∞–Ω–¥—ã">
        <div id="hint">üéØ –û—Ç–ª–∏—á–Ω–æ —Å–º–æ—Ç—Ä–∏—Ç–µ—Å—å! –¢–æ —á—Ç–æ –≤—ã –∏—â–µ—Ç–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è 2 –º–µ—Å—Ç–æ.</div>
    </div>

    <div id="loading"></div>
</div>

<script>
    const photoInput = document.getElementById('photoInput');
    const preview = document.getElementById('preview');
    const hint = document.getElementById('hint');
    const loading = document.getElementById('loading');

    photoInput.addEventListener('change', function () {
        const file = this.files[0];
        if (!file) return;

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–≤—å—é
        const reader = new FileReader();
        reader.onload = e => {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
        loading.style.display = 'block';
        hint.style.display = 'none';

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        const formData = new FormData();
        formData.append('photo', file);

        fetch('/upload_photo', {
            method: 'POST',
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.success) {
                    hint.style.display = 'block';
                } else {
                    alert("–û—à–∏–±–∫–∞: " + (data.error || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è"));
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                alert("–°–±–æ–π –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + err);
            });
    });
</script>

</body>
</html>
