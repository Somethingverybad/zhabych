<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра: Собери загадку</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .words-container, .answer-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            min-height: 60px;
            background: #f9fafc;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .word {
            background: #d0ebff;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: move;
            user-select: none;
            white-space: nowrap;
        }

        .answer-word {
            background: #c3f9d9;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: move;
            white-space: nowrap;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4dabf7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #339af0;
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .word, .answer-word {
                font-size: 14px;
                padding: 8px 10px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Собери загадку</h2>

    <div id="shuffledWords" class="words-container"></div>

    <h3>Собранная загадка:</h3>
    <div id="answerArea" class="answer-area"></div>

    <input type="text" id="userAnswer" placeholder="Ответ на загадку" />

    <button onclick="checkAnswer()">Проверить</button>
    <p id="result"></p>
</div>

<!-- Sortable.js (для Drag & Drop с поддержкой касаний) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
    const riddle = "Волшебное зерцало весь мир нам показало. Живёт в нём вся вселенная, а вещь обыкновенная";
    const correctAnswer = "Телевизор";
    const words = riddle.split(" ");
    const shuffled = [...words].sort(() => Math.random() - 0.5);

    const shuffledWordsDiv = document.getElementById("shuffledWords");
    const answerArea = document.getElementById("answerArea");

    // Добавление слов
    shuffled.forEach(word => {
        const span = document.createElement("div");
        span.className = "word";
        span.textContent = word;
        shuffledWordsDiv.appendChild(span);
    });

    // Настройка Sortable.js
    Sortable.create(shuffledWordsDiv, {
        group: {
            name: 'shared',
            pull: true,
            put: false
        },
        animation: 150,
        sort: false
    });

    Sortable.create(answerArea, {
        group: {
            name: 'shared',
            pull: true,
            put: true
        },
        animation: 150,
        onAdd: function (evt) {
            evt.item.className = "answer-word";
        }
    });

    function checkAnswer() {
        const assembledWords = Array.from(answerArea.children).map(w => w.textContent.trim());
        const joined = assembledWords.join(" ");
        const userAns = document.getElementById("userAnswer").value.trim();

        const result = document.getElementById("result");
        if (joined === riddle && userAns.toLowerCase() === correctAnswer.toLowerCase()) {
            result.textContent = "✅ Верно! Загадка и ответ правильные.";
            result.style.color = "green";
        } else {
            result.textContent = "❌ Неверно. Попробуйте ещё раз.";
            result.style.color = "red";
        }
    }
</script>

</body>
</html>
